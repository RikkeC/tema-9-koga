<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0 auto;
        }

        .myDropdown,
        .myDropdown2,
        .myDropdown3 {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .myDropdown {
            width: 50vw;
            height: 50vw;
            padding: 2vw 5vw;
            position: absolute;
            right: 0;
            top: 5rem;
            background-color: antiquewhite;
        }

        .dropbtn {
            background-color: transparent;
            padding: 16px;
            border: none;
            cursor: pointer;
            display: inline-block;
            position: absolute;
            right: 0;
        }

        .dropdowncontent {
            display: none;
            position: absolute;
            min-width: 160px;
            z-index: 1;
        }

        .dropbtn2,
        .dropbtn3 {
            background-color: transparent;
            border: none;
            display: inline-block;
            cursor: pointer;
            padding: 0;
            text-align: right;
        }

        .dropdowncontent a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        a,
        .dropbtn2,
        .dropbtn3 {
            font: 16px Times New Roman;
            color: #337cbe;
            font-size: 1.5rem;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            text-align: right;
            padding: 2vw;
        }

        .show {
            display: inline-block;
        }

        .hidden {
            padding: 0;
            display: none;
        }

        /*subnav*/
        .subanv {
            overflow: hidden;

        }

        .subnav .subnavbtn {
            border: none;
            outline: none;
            margin: 0;
        }


        .subnavcontent {
            display: none;
            position: absolute;
            widows: 100%;
            z-index: 1;
        }

        .subnavcontent a {
            float: right;
            text-decoration: none;
        }

        /* animated burger icon */

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #337cbe;
            margin: 6px 0;
            transition: 0.5s ease;
        }

        .change .bar1 {
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        /*header background image*/
        .header_background {
            display: flex;
            background-image: url("header_img/baggrund_opacity.jpg");
            margin: 0 auto;
            height: 5rem;
            width: 100%;
        }

        .logo {
            background-image: url(header_img/logo_koga.png);
            height: 27px;
            width: 200px;
            background-size: 100%;
            margin: 4vw;
        }

        nav {
            display: flex;
        }

        /*footer*/
        footer {
            display: flex;
            justify-content: space-around;
        }

        /*header_footer.html */

        .footer_image {
            width: 40px;
        }

        @media screen and (min-width: 800px) {
            .logo {
                margin: 2vw;
            }

            .dropbtn {
                visibility: hidden;
            }

            .myDropdown {
                display: block;
                height: auto;
                width: auto;
                position: absolute;
                top: 0;
                padding: 2vw;
                background: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header_background">
            <div class="logo"></div>
            <nav>
                <div class="dropdown_container">
                    <button class="dropbtn">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </button>
                    <div class="myDropdown hidden">
                        <a href="#">Om</a>
                        <button class="dropbtn2">Koga cykler</button>
                        <div class="myDropdown2 hidden">
                            <button class="dropbtn3">Cykler</button>
                            <div class="myDropdown3 hidden">
                                <a href="#">City cykler</a>
                                <a href="#">Racer cykler</a>
                                <a href="#">Trekking cykler</a>
                                <a href="#">El-cykler</a>
                                <a href="#">Signature cykler</a>
                            </div>
                            <a href="#">Tilbeh√∏r</a>
                            <a href="#">Vedligholdelser</a>
                        </div>
                        <a href="#">Kontakt</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <footer>
        <div>Vores adresse:
            <br> Peter Bangsvej 18
            <br>2000 Frederiksberg</div>
        <div>Kontakt os:
            <br> Tlf: +45 38 86 43 25 <br> Email: info@kogacenter.dk </div>
        <div><img class="footer_image" src="images/facebook.png" alt=""></div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("helo");
            document.querySelector(".dropbtn").addEventListener("click", () => {
                showList();
                animationBurger();
            });
        }

        function animationBurger() {
            document.querySelector(".dropbtn").classList.toggle("change");
        }

        function showList() {
            console.log("hello");
            document.querySelector(".myDropdown").classList.toggle("hidden");
        }

        document.querySelector(".dropbtn2").addEventListener("click", showList2);

        function showList2() {
            console.log("submenu");
            document.querySelector(".myDropdown2").classList.toggle("hidden");
        }

        document.querySelector(".dropbtn3").addEventListener("click", showList3);

        function showList3() {
            console.log("dropbtn3");
            document.querySelector(".myDropdown3").classList.toggle("hidden");
        }
    </script>
</body>

</html>
