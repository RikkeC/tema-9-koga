<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0 auto;
        }

        header .menu {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            padding: 2vw 5vw;
            position: absolute;
            right: 0;
            top: 4rem;
        }

        header .dropbtn {
            background-color: transparent;
            padding: 16px;
            border: none;
            cursor: pointer;
            display: inline-block;
            position: absolute;
            right: 0;
        }

        header a {
            font-family: 'Montserrat', sans-serif;
            color: #337cbe;
            font-size: 1rem;
            font-weight: bolder;
            text-decoration: none;
            text-align: right;
            padding: 2vw;
        }

        .show {
            display: inline-block;
        }

        .hidden {
            padding: 0;
            display: none;
        }

        /* animated burger icon */

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #337cbe;
            margin: 6px 0;
            transition: 0.5s ease;
        }

        .change .bar1 {
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        /*header background image*/
        header {
            display: flex;
            background-image: url("header_img/baggrund_mereopacity.png");
            margin: 0 auto;
            height: 4rem;
            width: 100%;
        }

        .header_stor {
            height: 15rem;
        }

        .logo {
            background-image: url(header_img/logo_koga.png);
            height: 27px;
            width: 200px;
            background-size: 100%;
            margin: 4vw;
        }

        nav {
            display: flex;
        }

        /*footer*/
        footer {
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-image: url(header_img/baggrund.jpg);
            background-size: 100%;
            padding: 2vw;
        }

        /*header_footer.html */

        .footer_image {
            width: 40px;
        }

        /*media queries*/

        @media screen and (min-width: 800px) {
            .logo {
                margin: 2vw;
            }

            .dropbtn {
                visibility: hidden;
            }

            .menu {
                display: block;
                height: auto;
                width: auto;
                position: absolute;
                top: 0;
                padding: 2vw;
                background: none;
            }
        }

    </style>
</head>

<body>
    <header>
        <div class="logo"></div>
        <nav>
            <div class="menu_container">
                <button class="dropbtn">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </button>
                <div class="menu hidden">
                    <a href="om.html">Om</a>
                    <a href="cykler.html">Koga cykler</a>
                    <a href="kontakt.html">Kontakt</a>
                </div>
            </div>
        </nav>
    </header>


    <footer>
        <div>Vores adresse:
            <br> Peter Bangsvej 18
            <br>2000 Frederiksberg</div>
        <div>Kontakt os:
            <br> Tlf: +45 38 86 43 25 <br> Email: info@kogacenter.dk </div>
        <div><img class="footer_image" src="images/facebook.png" alt=""></div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("helo");
            document.querySelector(".dropbtn").addEventListener("click", () => {
                showList();
                animationBurger();
            });
        }

        function animationBurger() {
            document.querySelector(".dropbtn").classList.toggle("change");
        }

        function showList() {
            console.log("hello");
            document.querySelector(".menu").classList.toggle("hidden");
            document.querySelector("header").classList.toggle("header_stor");
        }

    </script>
</body>

</html>
