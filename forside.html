<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koga center</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>

    <section class="splash_container">
        <img class="splash_img" src="images/header-comfort.jpg" alt="splash_img">
        <div class="splash_text">Velkommen til Koga Center Copenhagen</div>
    </section>
    <div class="main_container">
        <button class="main_text"><a href="cykler.html">SE ALLE CYKLER</a></button>
        <div class=""><img class="main_image" src="images/KV657001.jpg" alt="bike"></div>

    </div>

    <footer>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentHeader();
            hentFooter();
        }
        async function hentHeader() {
            const headerMenu = await fetch("inc/header.html");
            const including = await headerMenu.text();
            document.querySelector("header").innerHTML = including;
            console.log(headerMenu);
            document.querySelector(".dropbtn").addEventListener("click", () => {
                showList();
                animationBurger();
            });
        }
        async function hentFooter() {
            const footer = await fetch("inc/footer.html");
            const including = await footer.text();
            document.querySelector("footer").innerHTML = including;
            console.log(footer);
        }

        function animationBurger() {
            document.querySelector(".dropbtn").classList.toggle("change");
        }

        function showList() {
            console.log("hello");
            document.querySelector(".menu").classList.toggle("hidden");
            document.querySelector("header").classList.toggle("header_stor");
        }

    </script>

</body>

</html>
