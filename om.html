<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogacenter - om</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800&display=swap" rel="stylesheet">

    <meta name="om koga" content="information om koga og kogacenters historie og filosofi">
</head>

<body>
    <header></header>

    <main>
        <section class="indhold">
            <article class="side"></article>
        </section>

    </main>

    <footer></footer>

    <script>
        const url = "https://jenniferjaque.dk/kea/2-semester/tema9/koga/wordpress/wp-json/wp/v2/pages/60";
        let side;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
            hentHeader();
        }

        async function hentJson() {
            const response = await fetch(url);
            console.log(response);
            side = await response.json();
            console.log(side);
            visData();
        }

        async function hentHeader() {
            const headerMenu = await fetch("inc/header.html");
            const including = await headerMenu.text();
            document.querySelector("header").innerHTML = including;
            console.log(headerMenu);
            document.querySelector(".dropbtn").addEventListener("click", () => {
                showList();
                animationBurger();
            });
        }

        function visData() {
            document.querySelector(".side").innerHTML = side.content.rendered;
        }

        function animationBurger() {
            document.querySelector(".dropbtn").classList.toggle("change");
        }

        function showList() {
            console.log("hello");
            document.querySelector(".menu").classList.toggle("hidden");
            document.querySelector("header").classList.toggle("header_stor");
        }
    </script>
</body>

</html>
